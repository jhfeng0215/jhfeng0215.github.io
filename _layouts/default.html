---
layout: compress
---

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %} <!-- Includes site-wide head elements -->
    {% include head/custom.html %} <!-- Includes custom head elements -->
  </head>

  <body>
    {% include browser-upgrade.html %} <!-- Inform users of outdated browsers -->
    {% include masthead.html %} <!-- Includes site header/navigation -->

    <div id="main" role="main">
      {% include sidebar.html %} <!-- Includes the sidebar -->

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }} <!-- Main page content -->
          </section>
        </div>
      </article>
    </div>

    <script type="text/javascript" id="clustrmaps" src="//clustrmaps.com/map_v2.js?d=uy5KbtiOxj5i9QAZ3V1oQE1-X4JjJKlvDS81GGeTbUo&cl=ffffff&w=300" style="width: 33%; max-width: 300px; height: auto; margin: 0 auto; display: block;"></script>
<footer style="text-align: center; margin-top: 30px; background-color: #f8f9fa; padding: 20px; border-top: 1px solid #ddd; box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);">
  <!-- Analytics container with icons -->
  <div style="font-size: 16px; color: #333; margin-bottom: 10px;">
    <div id="busuanzi_container_site_pv" style="margin-bottom: 5px; display: inline-block; margin-right: 20px;">
      <i class="fa fa-eye" aria-hidden="true" style="margin-right: 8px; color: #007bff; font-size: 18px;"></i>
      <span id="busuanzi_value_site_pv" style="font-weight: bold;">Loading...</span> Total Visits
    </div>
    <div id="busuanzi_container_site_uv" style="display: inline-block;">
      <i class="fa fa-users" aria-hidden="true" style="margin-right: 8px; color: #007bff; font-size: 18px;"></i>
      <span id="busuanzi_value_site_uv" style="font-weight: bold;">Loading...</span> Unique Visitors
    </div>
  </div>
</footer>


<!-- Include Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
<!-- Busuanzi script for tracking -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


    {% include scripts.html %} <!-- Includes site-wide scripts -->


  </body>
</html>
