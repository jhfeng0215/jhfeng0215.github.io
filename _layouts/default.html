---
layout: compress
---

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %} <!-- Includes site-wide head elements -->
    {% include head/custom.html %} <!-- Includes custom head elements -->
  </head>

  <body>
    {% include browser-upgrade.html %} <!-- Inform users of outdated browsers -->
    {% include masthead.html %} <!-- Includes site header/navigation -->

    <div id="main" role="main">
      {% include sidebar.html %} <!-- Includes the sidebar -->

      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}
          <meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">
        {% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }} <!-- Main page content -->
          </section>
        </div>
      </article>
    </div>

<footer style="text-align: center; margin-top: 20px;">
  <!-- Analytics container with icons -->
  <div id="busuanzi_container_site_pv" style="font-size: 14px;">
    <i class="fa fa-eye" aria-hidden="true" style="margin-right: 5px;"></i>
    <span id="busuanzi_value_site_pv"></span> 次访问
  </div>
  <div id="busuanzi_container_site_uv" style="font-size: 14px; margin-top: 5px;">
    <i class="fa fa-users" aria-hidden="true" style="margin-right: 5px;"></i>
    <span id="busuanzi_value_site_uv"></span> 人次
  </div>
</footer>

<!-- Include Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>

<!-- Busuanzi script for tracking -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


    {% include scripts.html %} <!-- Includes site-wide scripts -->


  </body>
</html>
